<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeDiver Export Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
            color: #555;
            min-width: 140px;
        }

        .status-value {
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.idle {
            background: #6c757d;
        }

        .status-indicator.connecting {
            background: #ffc107;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.processing {
            background: #007bff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .button-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log-section {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-title {
            color: #fff;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-logs {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .clear-logs:hover {
            background: #c82333;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: flex-start;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #6c757d;
            margin-right: 12px;
            min-width: 75px;
            flex-shrink: 0;
        }

        .log-message {
            flex: 1;
        }

        .log-message.info {
            color: #17a2b8;
        }

        .log-message.success {
            color: #28a745;
        }

        .log-message.error {
            color: #dc3545;
        }

        .log-message.warning {
            color: #ffc107;
        }

        .log-message.debug {
            color: #6c757d;
        }

        .env-display {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 12px;
        }

        .env-display code {
            background: #d4e8fc;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .export-info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 12px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        .export-info.show {
            display: block;
        }

        .export-info a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }

        .export-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ ShapeDiver Export Tester</h1>
        <p class="subtitle">Isolated test environment for export/download functionality</p>

        <div class="env-display">
            <strong>Environment:</strong> <code id="envBackend">Loading...</code><br>
            <strong>Endpoint:</strong> <code id="envEndpoint">Loading...</code>
        </div>

        <div class="status-section">
            <div class="status-item">
                <span class="status-label">Connection Status:</span>
                <span class="status-indicator idle" id="statusIndicator"></span>
                <span class="status-value" id="statusText">Idle</span>
            </div>
            <div class="status-item">
                <span class="status-label">Session ID:</span>
                <span class="status-value" id="sessionId">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Export Status:</span>
                <span class="status-value" id="exportStatus">Not started</span>
            </div>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="button-section">
            <button id="connectBtn">Connect to Backend</button>
            <button id="exportBtn" disabled>Trigger Export</button>
        </div>

        <div class="export-info" id="exportInfo"></div>

        <div class="log-section">
            <div class="log-title">
                <span>Debug Log</span>
                <button class="clear-logs" id="clearLogsBtn">Clear</button>
            </div>
            <div id="logContainer"></div>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
